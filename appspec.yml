version: 0.0
os: linux
files:
  - source: /
    destination: /var/app
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 3600
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 3600
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 3600
